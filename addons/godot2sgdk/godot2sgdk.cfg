[general]

export_path="res://export/"
auto_validate=true
auto_save=false
log_level="normal"

[performance]

multithreading=true
compression_level=1
cache_size=100
max_memory_usage=500

[sgdk]

output_format="c_header"
generate_makefile=true
optimize_for_size=false
palette_mode="indexed"

[mobile]

touch_friendly=true
large_buttons=true
auto_rotate=false
performance_mode=true
